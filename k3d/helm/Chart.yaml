apiVersion: v2
name: COELHORealTime
description: COELHO RealTime
type: application
version: 1.0.0
appVersion: "1.0.0"

# Commented out for Reflex-only development
# To re-enable: uncomment, run 'helm dependency build', and set mlflow.enabled: true in values.yaml
dependencies:
  - name: mlflow
    version: "1.8.1"
    repository: "https://community-charts.github.io/helm-charts"
    condition: mlflow.enabled
  - name: redis
    version: "24.0.8"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
  - name: minio
    version: "5.4.0"
    repository: "https://charts.min.io/"
    condition: minio.enabled
  - name: postgresql
    version: "18.1.14"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
  - name: kube-prometheus-stack
    version: "80.6.0"
    repository: "https://prometheus-community.github.io/helm-charts"
    condition: kube-prometheus-stack.enabled