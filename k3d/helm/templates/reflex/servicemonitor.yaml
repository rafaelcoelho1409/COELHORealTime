{{/*
Reflex ServiceMonitor - DISABLED

Reflex does not expose a /metrics endpoint by default.
Prometheus scraping returns 404 Not Found.

To enable Reflex metrics, add prometheus instrumentation:
1. Add prometheus-fastapi-instrumentator to Reflex backend
2. Or use starlette-prometheus middleware
3. Expose /metrics endpoint in the Reflex app

Uncomment below when Reflex has metrics endpoint.
*/}}
{{- if false }}
{{- if index .Values "kube-prometheus-stack" "enabled" }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ .Release.Name }}-reflex
  namespace: {{ .Release.Namespace }}
  labels:
    app: coelho-realtime-reflex
    release: {{ .Release.Name }}
spec:
  selector:
    matchLabels:
      app: coelho-realtime-reflex
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
  endpoints:
    - port: backend
      interval: 30s
      path: /metrics
      scheme: http
{{- end }}
{{- end }}
