{{/*
Kafka ServiceMonitor - DISABLED

The current custom Kafka Docker image (bitnamilegacy/kafka:3.5.1) does not expose
a /metrics HTTP endpoint. Prometheus tries to scrape port 9092 which speaks
Kafka binary protocol, not HTTP, causing "Invalid receive" errors.

To enable Kafka metrics, either:
1. Migrate to Bitnami Kafka Helm chart (has built-in JMX exporter) - see TODO.md
2. Add a JMX exporter sidecar to the current deployment
3. Deploy kafka-exporter as a separate service

Uncomment below when Kafka has proper metrics endpoint exposed.
*/}}
{{- if false }}
{{- if index .Values "kube-prometheus-stack" "enabled" }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ .Release.Name }}-kafka
  namespace: {{ .Release.Namespace }}
  labels:
    app: coelho-realtime-kafka
    release: {{ .Release.Name }}
spec:
  selector:
    matchLabels:
      app: coelho-realtime-kafka
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
  endpoints:
    # Kafka JMX metrics (requires JMX exporter sidecar)
    - port: metrics
      interval: 30s
      path: /metrics
      scheme: http
{{- end }}
{{- end }}
