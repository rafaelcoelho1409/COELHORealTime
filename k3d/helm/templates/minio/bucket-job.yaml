{{- if index .Values "minio" "enabled" }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-minio-bucket-setup
  namespace: {{ .Release.Namespace }}
  labels:
    app: minio-bucket-setup
    release: {{ .Release.Name }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "10"
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation
spec:
  ttlSecondsAfterFinished: 300
  template:
    metadata:
      labels:
        app: minio-bucket-setup
    spec:
      restartPolicy: OnFailure
      containers:
        - name: mc
          image: minio/mc:latest
          command:
            - /bin/sh
            - -c
            - |
              echo "Waiting for MinIO to be ready..."
              until mc alias set myminio http://{{ .Release.Name }}-minio:9000 {{ .Values.minio.rootUser }} {{ .Values.minio.rootPassword }} 2>/dev/null; do
                echo "MinIO not ready yet, retrying in 5 seconds..."
                sleep 5
              done
              echo "MinIO is ready!"

              # Create mlflow-artifacts bucket if it doesn't exist
              if mc ls myminio/mlflow-artifacts 2>/dev/null; then
                echo "Bucket 'mlflow-artifacts' already exists"
              else
                echo "Creating bucket 'mlflow-artifacts'..."
                mc mb myminio/mlflow-artifacts
                echo "Bucket created successfully"
              fi

              echo "MinIO bucket setup complete!"
{{- end }}
