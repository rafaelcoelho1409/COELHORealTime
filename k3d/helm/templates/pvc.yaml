{{- if .Values.minio.enabled }}
# MinIO PersistentVolume - Cluster-scoped, survives namespace cleanup
# Data persists at /data/minio on host via K3d volume mount
apiVersion: v1
kind: PersistentVolume
metadata:
  name: minio-hostpath-pv
  labels:
    type: local
    app: minio
spec:
  storageClassName: ""
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /data/minio
    type: DirectoryOrCreate
    
---
# MinIO PersistentVolumeClaim - Binds to the hostPath PV
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minio-hostpath-pvc
  namespace: {{ .Release.Namespace }}
spec:
  storageClassName: ""
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  volumeName: minio-hostpath-pv
{{- end }}
