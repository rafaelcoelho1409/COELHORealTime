apiVersion: v1
{{- include "coelho-realtime.ConfigMapSettings" (dict "appName" "fastapi" "root" .) | nindent 0}}
data:
  {{- include "coelho-realtime.commonEnvVars" . | nindent 2 }}
  # MinIO/S3 credentials for MLflow artifact storage
  AWS_ACCESS_KEY_ID: "{{ .Values.minio.rootUser }}"
  AWS_SECRET_ACCESS_KEY: "{{ .Values.minio.rootPassword }}"
  MLFLOW_S3_ENDPOINT_URL: "http://coelho-realtime-minio:9000"
  MLFLOW_S3_IGNORE_TLS: "true"
  AWS_DEFAULT_REGION: "us-east-1"
