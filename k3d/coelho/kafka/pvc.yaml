apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: coelho-realtime-kafka-pvc
  namespace: coelho
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: local-path

