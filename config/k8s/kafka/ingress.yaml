# Note: Kafka typically doesn't work well with HTTP ingress
# This is mainly for demo purposes - consider using NodePort or LoadBalancer for Kafka
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: coelho-realtime-kafka-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "TCP"
    nginx.ingress.kubernetes.io/tcp-services-configmap: "default/tcp-services"
spec:
  ingressClassName: nginx
  rules:
  - host: coelho-realtime-kafka.localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: coelho-realtime-kafka-service
            port:
              number: 9092

---
# ConfigMap for TCP services (needed for Kafka)
apiVersion: v1
kind: ConfigMap
metadata:
  name: tcp-services
  namespace: default
data:
  9092: "default/coelho-realtime-kafka-service:9092"