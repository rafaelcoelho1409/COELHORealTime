volumes:
  shared-workspace:
    name: "distributed-file-system"
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ./
  kafka_data:
  postgres_data:
  airflow_logs:

services:
  kafka:  # Your custom Kafka + producer container
    build:
      context: ./kafka_app
      dockerfile: Dockerfile.kafka
    container_name: kafka_app
    ports:
      - "9092:9092"
    volumes:
      - shared-workspace:/opt/workspace
    environment:
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://localhost:9092
      - KAFKA_CFG_NODE_ID=1
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=1@kafka:9093
      - KAFKA_CFG_LISTENERS=CLIENT_INTERNAL://:29092,CLIENT_EXTERNAL://:9092,CONTROLLER://:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=CLIENT_INTERNAL://kafka:29092,CLIENT_EXTERNAL://localhost:9092
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CLIENT_INTERNAL:PLAINTEXT,CLIENT_EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT 
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=CLIENT_INTERNAL
      # Don't forget to remove the CLIENT_EXTERNAL listener in production
      # Correct PLAINTEXT settings when in production (security vulnerability)
    networks:
      - my_network

  mlflow:
    build:
      context: ./mlflow_app
      dockerfile: Dockerfile.mlflow
    container_name: mlflow_app
    ports:
      - "5000:5000"
    volumes:
      - ./mlflow_app:/app  # Bind mount for live code updates
    depends_on:
      - kafka
    healthcheck:
      # Use curl to check if the MLflow UI endpoint is responding with HTTP 200 OK
      # The -f flag makes curl fail silently on server errors (like 5xx) but exit non-zero.
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 15s        # Check every 15 seconds
      timeout: 30s         # Wait for the check to complete
      retries: 5           # Try 5 times before marking as unhealthy
      start_period: 30s    # Optional: Grace period for startup (don't fail checks immediately)
    networks:
      - my_network

  # FastAPI Service
  fastapi:
    build:
      context: ./fastapi_app
      dockerfile: Dockerfile.fastapi
    container_name: fastapi_app
    ports:
      - "8000:8000"
    volumes:
      - ./fastapi_app:/app  # Bind mount for live code updates
    depends_on:
      mlflow:
        condition: service_healthy
    networks:
      - my_network
    deploy:
      resources:
        limits:
          memory: 8G

  # Streamlit Service
  streamlit:
    build:
      context: ./streamlit_app
      dockerfile: Dockerfile.streamlit
    container_name: streamlit_app
    ports:
      - "8501:8501"
    volumes:
      - ./streamlit_app:/app  # Bind mount for live code updates
    depends_on:
      - fastapi
    networks:
      - my_network

networks:
  my_network:
    driver: bridge